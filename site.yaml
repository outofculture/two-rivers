mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        menu:
            -
                name: About Us
                description: About Us
                type: submenu
                submenu:
                    -
                        name: About Us
                        description: About Us
                        type: page
                        url: about.html
                    -
                        name: Instructors
                        description: Instructors
                        type: page
                        url: instructors.html
            -
                name: Events
                description: Upcoming Events
                type: node
                url: events
            -
                name: Schedule
                description: Dojo Schedule
                type: page
                url: schedule.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Two Rivers Aikikai
    viewport: width=device-width, initial-scale=1
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
